<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>Foreign Exchange Rate</title>
</head>

<body>
    <div class="card container container offset-md-3 col-6">
        <div class="column">
            <div class="row">
                <div class="col-3">
                    <label class="d-block" for="amoutn" value="" name="amount">Amount</label>
                    <div class="input-group mb-2 m-r5">
                        <input type="text" class="form-control amount" aria-label="Amount (to the nearest dollar)">
                    </div>
                    <p class="input-validation d-none">Must input numbers</p>
                </div>
                <div class="col-3">
                    <label class="d-block" for="from">From</label>
                    <div class="currency">
                        <select class="dropdown-option-menu2 custom-select from" disabled>
                            <option value="">MXN</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <label class="" for="to">To</label>
                    <div class="currency">
                        <select class="dropdown-option-menu custom-select to" name="" id=""></select>
                    </div>
                </div>
                <div class="col-3 my-auto text-center">
                    <button type="submit" class="btn btn-primary convert btn-radius">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                </div>
            </div>
            <div class="">
                <span class="total-converted"></span>
            </div>
            <div class="rate-details">
                <span class="base-currency">1 Mexican Peso equals</span>
                <span class="rate"></span>
                <span class="currency-name"></span>
            </div>
            <div class="historical-exchange">
            </div>
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
    <span class="date text-center"></span>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/214a65b0a9.js"></script>
</body>

</html>
