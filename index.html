<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>Foreign Exchange Rate</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-5">
                <div class="rate-details">
                    <div class="currency">
                        <span class="base-currency">1 Mexican Peso equals</span>
                        <select class="currency-options btn btn-primary">
						<option class="default">Select</option>
                        <option data-symbol="USD" value="1.020124">United State Dollar</option>
                        <option data-symbol="CAD" value="1.47446">Canadian Dollar</option>
                        <option data-symbol="PLN" value="4.229622">Poland z≈Çoty</option>
						<option data-symbol="AUD" value="1.020124">Australian Dollar</option>
						<option data-symbol="GBP" value="0.627016">Pound sterling</option>
                        </select>
                    </div>
                    <span class="rate"></span>
                    <span class="rate-name"></span>
                    <span class="date"></span>
                </div>
            </div>

            <div class="col-7 historical-rate">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
