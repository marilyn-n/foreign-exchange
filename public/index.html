<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>Foreign Exchange Rate</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">
                <img class="fx-logo" src="./assets/images/foreign-exchange-logo.png" width="30" height="30" class="align-top" alt="">
                <span>Foreign Exchange</span>
            </a>
        </nav>
    </section>

    <section class="convert-panel">
        <div class="container">
            <div class="card">
                <div class="d-flex px-3 py-3">
                    <div class="currency-converter-title">
                        <h1>Currency Converter</h1>
                        <h4></h4>
                    </div>
                </div>
                <div class="converter-form">
                    <div class="col">
                        <label class="d-block" for="amoutn" value="" name="amount">Amount</label>
                        <div class="input-group">
                            <input type="text" class="form-control amount" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <p class="error-message d-none">Must input numbers</p>
                    </div>
                    <div class="col">
                        <label class="d-block" for="from">From</label>
                        <div class="currency">
                            <select class="custom-select from" disabled>
                                <option value="">MXN</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <label for="to">To</label>
                        <div class="currency">
                            <select class="dropdown-option-menu custom-select to"></select>
                        </div>
                    </div>
                    <div class="convert-btn">
                        <button type="submit" class="btn btn-primary convert btn-radius">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="total-details">
                    <span class="total-converted"></span>
                </div>
                <div class="rate-details">
                    <span class="base-currency">1 Mexican Peso equals</span>
                    <span class="rate"></span>
                    <span class="currency-name"></span>
                </div>
            </div>
        </div>
    </section>

    <section class="historic-rates">
        <div class="container">
            <div class="chartjs">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
    </section>

    <section class="historical-details">
        <div class="container">
            <div class="card mb-5">
                <div class="exchange-rate-summary">
                    <div>
                        <h5 class="summary">Exchange rate summary</h5>
                        <span class="summary-rate d-block"></span>
                    </div>
                    <span class="chip">7 days</span>
                </div>
                <ul class="list-group list-group-horizontal-sm p-0">
                    <li class="list-group-item col">
                        <span class="d-block text-center"><b>Low</b></span>
                        <span class="d-block text-center low-value"></span>
                    </li>
                    <li class="list-group-item col">
                        <span class="d-block text-center"><b>Average</b></span>
                        <span class="d-block text-center average-value"></span>
                    </li>
                    <li class="list-group-item col">
                        <span class="d-block text-center"><b>High</b></span>
                        <span class="d-block text-center high-value"></span>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="top-rates">
                    <h5 class="rate-title"><i class="fas fa-star text-warning mr-3"></i>Top Currencies</h5>
                </div>
                <ul class="list-group list-group-horizontal-sm top-currencies"></ul>
            </div>
            <div>
                <span class="date text-center"></span>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/214a65b0a9.js"></script>
</body>
<footer>
    <span class="d-block text-light text-center py-auto">Made from scratch by <a class="mx-1" target="_blank" href="https://marilyn-n.github.io/my-portfolio/">Marilyn Negrete</a> 2019</span>
</footer>

</html>
